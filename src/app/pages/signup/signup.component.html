<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/examples/homebg.gif');">
    <div class=""></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-sm-6 mr-auto ml-auto">
          <div class="card card-register mr-auto ml-auto ">
            <h3 class="title text-white font-weight-bold">Welcome</h3>

            <form #form='ngForm' (ngSubmit)='onSubmit()' class="register-form">

              <label>Name</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>

                <input type="text" name='userName' #name='ngModel' required [(ngModel)]='user.userName' maxlength="30"
                  pattern="[a-zA-Z ]{3,30}" class="form-control" placeholder="Name" (focus)="focus=true"
                  (blur)="focus=false">
              </div>

              <small style="color: black;" *ngIf='name.errors?.required && name.touched'>Name is required</small>
              <small style="color: black;" *ngIf='name.errors?.pattern && name.touched'>Name is invalid</small>
              <br>

              <label>Email</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>

                <input type="text" name='email' #email='ngModel' required [(ngModel)]='user.email' maxlength="30" email
                  class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false">
              </div>

              <small style="color: black;" *ngIf='email.errors?.required && email.touched'>Email is required</small>
              <small style="color: black;" *ngIf='email.errors?.email && email.touched'>Email is invalid</small>
              <br>

              <label>Your short introduction</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>

                <textarea type="text" name='bio' #bio='ngModel' required [(ngModel)]='user.bio' class="form-control"
                  title="Something about yourself for 
                  " placeholder="About your self( Self Introduction )" (focus)="focus=true"
                  (blur)="focus=false"></textarea><br>
              </div>
              <small style="color: black;" *ngIf='bio.errors?.required && bio.touched'>Bio is required</small>
              <br>


              <label>Password</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input type="password" name='password' #psw='ngModel' required [(ngModel)]='user.password' maxlength="8"
                  class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" pattern=".{8}">
              </div>
              <small style="color: black;" *ngIf='psw.errors?.required && psw.touched'>Password is required</small>
              <small style="color: black;" *ngIf='psw.errors?.pattern && psw.touched'>Password must be of 8 digits</small>
              <br>
              <button [disabled]='form.invalid' class="btn btn-danger btn-block btn-round">Register</button>
            </form>

          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6>&copy; made with <i class="fa fa-heart heart"></i> by Suhanee Mavar</h6>
      </div>
    </div>
  </div>
</div>
