<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/fabio-mangione.jpg');">
        <div class="font-weight-bold " style="opacity: 1;color: white;">
            <h3>{{user.userName}}</h3>
        </div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="owner pt-5">
                <div class="name">
                    <h4 class="title font-weight-bold ">Introduction<br /></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 ml-auto mr-auto text-center">
                    <p>{{user.bio}} </p>
                    <br />

                </div>
            </div>
            <br />
            <hr class="my-5">
            <h4 class="info-title my-3 font-weight-normal h3 text-center mb-5" style="color: blueviolet">Poems</h4>
            <div class="row following" id="follows">
                <div class="col-md-6 ml-auto mr-auto">
                    <ul class="list-unstyled follows">
                        <li *ngFor='let p of poems'>
                            <div class="row">
                                <div class="col-7 ml-auto">
                                    <h6 class="text-dark">{{p.title}}<br /><small class="text-dark">By
                                            {{p.user.userName}}</small>
                                    </h6>
                                </div>
                                <div class="col-3 mr-auto mt-2  ml-auto">
                                    <button routerLink='/poem' routerLink='/poems/{{p._id}}'
                                        class="btn btn-outline-danger btn-round ">Read</button>
                                </div>
                            </div>
                        </li>
                        <hr />
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
